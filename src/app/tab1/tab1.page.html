<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <app-contact
      *ngFor="let contact of contacts"
      [contact]="contact"
    ></app-contact>
  </ion-list>
</ion-content>
