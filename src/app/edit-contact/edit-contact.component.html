<ion-item *ngIf="contact" [detail]="false">
  <div></div>

  <ion-list>
    <ion-item>
      <ion-input
        [(ngModel)]="contact.lastName"
        label="LastName:"
        placeholder="Enter a name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        [(ngModel)]="contact.firstName"
        label="firstName:"
        placeholder="Enter a name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        [(ngModel)]="contact.email"
        label="Email:"
        placeholder="Enter an email"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-item>
